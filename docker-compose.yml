services:
  main:
    container_name: main-nest-crud
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - redis
      - postgres
  redis:
    container_name: redis-nest-crud
    image: redis:5
    networks:
      - webnet
  postgres:
    container_name: postgres-nest-crud
    image: postgres:13.3
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL= ${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD= ${PGADMIN_PASSWORD}
    ports:
      - '8999:80'
networks:
  webnet:
volumes:
  pgdata:
